<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request VM Access</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { max-width: 400px; margin: auto; }
    label { display: block; margin: 1rem 0 0.5rem; }
    input { width: 100%; padding: 0.5rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #message { margin-top: 1rem; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Request VM Access</h2>
  <form id="accessForm">
    <label for="firstName">First Name:</label>
    <input id="firstName" name="firstName" required />

    <label for="lastName">Last Name:</label>
    <input id="lastName" name="lastName" required />

    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required />

    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById("accessForm");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim();
      messageEl.textContent = "";
      messageEl.className = "";

      // Email pattern check
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        messageEl.textContent = "❌ Please enter a valid email address.";
        messageEl.classList.add("error");
        return;
      }

      const res = await fetch("https://green-grass-0e8120f0f.6.azurestaticapps.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstName, lastName, email }),
      });

      const text = await res.text();
      messageEl.textContent = res.ok ? `✅ ${text}` : `❌ ${text}`;
      messageEl.className = res.ok ? "success" : "error";
    });
  </script>
</body>
</html>
