<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oliver Cloud Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0078D4, #00B4F0, #dbeeff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .background-title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            pointer-events: none;
        }

        .container {
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        input {
            padding: 0.7rem;
            width: 100%;
            margin-top: 0.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #0078D4;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-message {
            margin-top: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="background-title">Welcome to Oliver Cloud</div>
    <div class="container">
        <h1>Request VM Access</h1>
        <form id="accessForm">
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Submit</button>
            <div class="status-message" id="statusMessage"></div>
        </form>
    </div>
    <div class="footer">Powered by Oliver Cloud</div>

    <script>
        document.getElementById('accessForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const status = document.getElementById('statusMessage');
            status.textContent = 'Submitting...';

            try {
                const response = await fetch('/api/requestAccess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.text();
                if (response.ok) {
                    status.style.color = 'lightgreen';
                    status.textContent = '✅ ' + result;
                } else {
                    status.style.color = 'salmon';
                    status.textContent = '❌ ' + result;
                }
            } catch (err) {
                status.style.color = 'salmon';
                status.textContent = '❌ Request failed.';
                console.error(err);
            }
        });
    </script>
</body>
</html>
