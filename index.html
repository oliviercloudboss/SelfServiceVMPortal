<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure VM Access Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007FFF, #00C9FF);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #007FFF;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e0f0ff;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Request VM Access</h1>
  <form id="accessForm">
    <input type="text" id="firstName" placeholder="First Name" required /><br />
    <input type="text" id="lastName" placeholder="Last Name" required /><br />
    <input type="email" id="email" placeholder="Email Address" required /><br />
    <button type="submit">Request Access</button>
  </form>
  <div id="response"></div>

  <script src="index.js"></script>
</body>
</html>
