<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome to Oliver Cloud</title>
<style>
body {
margin: 0;
font-family: "Segoe UI", sans-serif;
background: linear-gradient(to bottom right, #f4f7fc, #e9efff);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
position: relative;
overflow: hidden;
}
.branding-bg {
position: absolute;
top: 20%;
left: 50%;
transform: translate(-50%, -50%);
font-size: 5rem;
font-weight: bold;
color: rgba(218, 165, 32, 0.07); /* faded gold */
text-align: center;
white-space: nowrap;
user-select: none;
z-index: 0;
}
.container {
position: relative;
background-color: #ffffff;
padding: 2.5rem 2rem;
border-radius: 10px;
box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
max-width: 400px;
width: 90%;
text-align: center;
z-index: 1;
}
h1 {
color: #3366cc;
font-size: 1.75rem;
margin-bottom: 1.25rem;
}
input[type="email"] {
width: 100%;
padding: 0.75rem;
margin-bottom: 1rem;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 1rem;
}
button {
width: 100%;
padding: 0.75rem;
background-color: #3366cc;
color: white;
border: none;
border-radius: 6px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: #254a99;
}
.message {
margin-top: 1rem;
font-size: 0.95rem;
}
.success {
color: green;
}
.error {
color: red;
}
.footer {
margin-top: 1rem;
font-size: 0.8rem;
color: #999;
}
</style>
</head>
<body>
<div class="branding-bg">Welcome to Oliver Cloud</div>
<div class="container">
<h1>Request VM Access</h1>
<form id="accessForm">
<input type="email" id="email" placeholder="Enter your email" required />
<button type="submit">Request Access</button>
<div class="message" id="message"></div>
</form>
<div class="footer">Powered by Oliver Cloud</div>
</div>
<script>
document.getElementById("accessForm").addEventListener("submit", async function (e) {
e.preventDefault();
const email = document.getElementById("email").value;
const messageEl = document.getElementById("message");
messageEl.textContent = "Submitting...";
messageEl.className = "message";
try {
const response = await fetch("https://selfservice-fn.azurewebsites.net/api/requestAccess", {
method: "POST",
headers: {
"Content-Type": "application/json"
},
body: JSON.stringify({ email })
});
const text = await response.text();
if (response.ok) {
messageEl.textContent = "✅ Access info sent! Check your email.";
messageEl.classList.add("success");
} else {
messageEl.textContent = "❌ Failed: " + text;
messageEl.classList.add("error");
}
} catch (error) {
console.error("Error:", error);
messageEl.textContent = "❌ Error sending request.";
messageEl.classList.add("error");
}
});
</script>
</body>
</html>
